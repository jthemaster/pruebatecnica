<div class="container col-md-12">
  <div class="card">
    <div class="card-header">
      <h3>Lista de Clientes</h3>
    </div>
    <div class="table-responsive">
     <table class="table table-hover">
        <thead>
          <tr>
            <th>NOMBRE</th>
            <th>DIRECCION</th>
            <th>CIUDAD</th>
            <th>TELEFONO</th>
            <th>No TARJETAS</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes" class="text-center" >
            <td > {{cliente.nombre}} </td>
            <td > {{cliente.direccion}} </td>
            <td > {{cliente.ciudad}} </td>
            <td > {{cliente.telefono}} </td>
            <td >  <div *ngFor="let tarjeta of tarjetas | searchFilterPipe:cliente  ;let l = count  "  class="align-content-center">
              <button (click)="Listartarjeta(tarjeta.id)" class="btn btn-light ">{{ l}}</button>
             

</div> </td>
            <td>
            <button (click)="Editar(cliente)" class="btn  btn-secondary">Editar</button>
            <button  (click)="Delete(cliente)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
