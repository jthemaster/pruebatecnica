<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar Datos</h3>
    </div>
    <div class="card-body">
      <form action="" >
        <div class="form-group">
          <label for="">Id:</label>
          <input [(ngModel)]="tarjeta.id" type="text" name="id"  class="form-control" >
        </div>
        <div class="form-group">
          <label for="">Cliente:</label>
          <input [(ngModel)]="tarjeta.cliente_id" type="text" name="cliente_id"  class="form-control" >
        </div>
        <div class="form-group">
          <label for="">Tipo:</label>
          <input [(ngModel)]="tarjeta.tipo" type="text" name="tipo"  class="form-control" >
        </div>
        <div class="form-group">
          <label for="">Direcci√≥n:</label>
          <input [(ngModel)]="tarjeta.ccv" type="text" name="ccv"  class="form-control" >
        </div>
        <button (click)="Actualizar(tarjeta)" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
